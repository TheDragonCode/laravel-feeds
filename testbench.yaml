laravel: '@testbench'

providers:
    - DragonCode\LaravelFeed\LaravelFeedServiceProvider

migrations:
    - database/migrations
    - workbench/database/migrations

seeders:
    - Workbench\Database\Seeders\DatabaseSeeder

workbench:
    install: false
    discovers:
        web: true
        api: false
        config: true
        commands: false
        factories: true
        views: false
    build:
        - create-sqlite-db
        - db-wipe
        - migrate-fresh
