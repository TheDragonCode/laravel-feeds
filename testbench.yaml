laravel: '@testbench'

providers:
    - DragonCode\LaravelFeed\LaravelFeedServiceProvider
    - Workbench\App\Providers\WorkbenchServiceProvider

migrations:
    - workbench/database/migrations

workbench:
    install: false
    discovers:
        web: true
        api: false
        config: true
        commands: false
        factories: true
        views: false
    build:
        - create-sqlite-db
        - db-wipe
        - migrate-fresh
